<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="shortcut icon" href="./asset/img/tourisma logo top.png" type="image/x-icon">
  <link rel="stylesheet" href="./asset/css/bootstrap.min.css">
  <link rel="stylesheet" href="./asset/css/signup.css">
</head>

<body>
  <section>
    <div class="row w-100 m-auto">
      <div class="col-lg-7 left">
        <div class="background">
          <div class="text">
            <h1>Discover <br> the unseen <br> Pakistan</h1>
          </div>
        </div>
      </div>
      <div class="col-lg-5 right px-2">
        <div class="col-right2">
          <div class="head-close">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="51" height="51"
              viewBox="0 0 51 51">
              <defs>
                <filter id="Ellipse_1" x="0" y="0" width="51" height="51" filterUnits="userSpaceOnUse">
                  <feOffset dx="1" dy="1" input="SourceAlpha" />
                  <feGaussianBlur stdDeviation="3.5" result="blur" />
                  <feFlood flood-opacity="0.4" />
                  <feComposite operator="in" in2="blur" />
                  <feComposite in="SourceGraphic" />
                </filter>
              </defs>
              <g id="Cross" transform="translate(-1302.5 -23.5)">
                <g transform="matrix(1, 0, 0, 1, 1302.5, 23.5)" filter="url(#Ellipse_1)">
                  <circle id="Ellipse_1-2" data-name="Ellipse 1" cx="15" cy="15" r="15"
                    transform="translate(9.5 9.5)" />
                </g>
                <path id="Union_1" data-name="Union 1"
                  d="M11.018,13.007,6.709,8.7,2.4,13.007A1.406,1.406,0,0,1,.411,11.018L4.72,6.709.411,2.4A1.406,1.406,0,0,1,2.4.411L6.709,4.72,11.018.411A1.406,1.406,0,0,1,13.007,2.4L8.7,6.709l4.309,4.309a1.406,1.406,0,0,1-1.989,1.989Z"
                  transform="translate(1320.438 41.438)" fill="#fff" />
              </g>
            </svg>

          </div>
          <h1 class="title">Sign Up</h1>
          <form>
            <div class="mb-5">
              <input type="text" class="form-control" id="InputName1" placeholder="Name">
            </div>
            <div class="mb-4 d-flex middle">
              <div class="group-btn d-flex justify-content-between">
                <button type="button" id="male" class="active">Male</button>
                <button type="button" id="female" class="">Female</button>
                <button type="button" id="other" class="">Other</button>
              </div>
              <input type="number" class="form-control" id="InputNumber1" placeholder="Number">
            </div>
            <div class="mb-5">
              <input type="email" class="form-control" id="InputEmail1" placeholder="Email">
            </div>
            <div class="mb-5">
              <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
            </div>
            <div class="sign-btn">
              <button type="submit" class="sign-btn">Sign Up</button>
            </div>
          </form>
          <div class="foot">
            <p>Already have an account? <a href="./login.html">Sign in</a></p>
          </div>
        </div>
      </div>
    </div>
  </section>


















  <script src="./asset/js/bootstrap.bundle.min.js"></script>
  <script src="./asset/js/index.js"></script>
</body>

</html>
